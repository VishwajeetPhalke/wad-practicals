<!DOCTYPE html>
<html>

<head>
    <title>Login <i class="fas fa-page4    "></i></title>
    <link rel="stylesheet"
        href="styles.css">
</head>

<body>
    <div class="main">
        <h1>Login Page</h1>
        <h3>Enter your login credentials</h3>
        <form action="" id="loginForm">
            <label for="first">
                Username:
            </label>
            <input type="text"
                id="first"
                name="first"
                placeholder="Enter your Username" required>

            <label for="password">
                Password:
            </label>
            <input type="password"
                id="password"
                name="password"
                placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="button"
                        onclick="login()">
                    Submit
                </button>
            </div>
        </form>
        <p>Not registered? 
            <a href="#"
            style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>

    <script>
        function login() {
            var username = document.getElementById("first").value;
            var password = document.getElementById("password").value;

            // Password length validation
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return;
            }

            // Assume authentication successful for demonstration
            alert("Login successful. Welcome, " + username + "!");
        }
    </script>
</body>

</html>
